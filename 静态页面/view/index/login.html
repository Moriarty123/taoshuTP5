<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>淘书街用户登录</title>
		<link rel="shortcut icon" href="../../static/images/shu.ico" />
		<link rel="stylesheet" href="../../static/css/front/register.css" />
		<link rel="stylesheet" href="../../static/font/css/font-awesome.min.css" />
	</head>
	<body>
		<div class="top">
			<div class="logo">
				<div class="img"><a href="?"><img src="../../static/images/taoshujie.png" /></a></div>
				<div class="txt">淘书街-用户登录</div>
				<div class="right">没有账号？ <a href="">立即注册</a></div>
			</div>
		</div>
		<div class="form">
			<form>
				<div class="form_item">
					<label style="letter-spacing: 0.36em;">用户名</label>
					<input type="text" id="username" name="username" />
				</div>
				<div class="form_alert" id="usermsg"></div>
				
				<div class="form_item">
					<label  style="letter-spacing: 1.33em;">密码</label>
					<input type="password" id="password" name="password"/>
				</div>
				<div class="form_alert" id="pwdmsg"></div>
				
				<div class="form_item">
					<label style="letter-spacing: 0.36em;">验证码</label>
					<input type="text" class="code_input" id="code" />
					<button type="button" class="code" id="codeImg" ></button>
				</div>
				<div class="form_alert" id="codemsg"></div>
				
				<input type="submit" value="登录" class="submit_input"/>
			</form>
		</div>	
		<iframe src="../index/common_foot.html" width="100%" height="122" frameborder="0"></iframe>
	</body>
</html>
