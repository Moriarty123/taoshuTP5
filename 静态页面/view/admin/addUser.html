<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>淘书街添加新会员</title>
		<link rel="shortcut icon" href="../../static/images/shu.ico" />
		<link rel="stylesheet" href="../../static/css/back/user.css" />
		<link rel="stylesheet" href="../../static/css/back/common.css" />
		<link rel="stylesheet" href="../../static/css/back/add.css" />
		
		<script type="text/javascript" src="../../static/js/back/jquery.min.js"></script>
		<script type="text/javascript" src="../../static/js/back/public.js"></script>
		<script type="text/javascript" src="../../static/js/back/addUser.js"></script>
	</head>
	<body>
	<!-- 头部 -->
	<iframe src="./head.html" width="100%" height="92px"></iframe>
	<!-- 左边节点 -->
	<iframe src="./container.html" style="float: left;width: 220px;height: 280px"frameborder="0"></iframe>
	<!--左边结点结束-->
	
	<!--添加用户开始-->
	<div id="MainForm">
		<div class="form_boxA">
			<div class="a">
				<h2>淘书街添加新会员</h2>
			</div>
			<form action="" method="post" enctype="" class="add_form" onsubmit="">
				<div class="add_list">
					<label class="add_label"><span class="xing">*</span>用户名：</label>
					<input type="text" name="name" placeholder="4-15位字符" class="add_input" onfocus="" onblur=""/>
				</div>
				<div class="add_list">
					<label class="add_label"><span class="xing">*</span>密码：</label>
					<input type="password" name="pwd" placeholder="字母数字组合，6-16位字符" class="add_input" onfocus="" onblur=""/>
				</div>
				<div class="add_list">
					<label class="add_label"><span class="xing">*</span>性别：</label>
					<input type="radio" name="sex" value="男" class="add_radio" checked/> 男
					<input type="radio" name="sex" value="女" class="add_radio"/> 女
				</div>
				<div class="add_list">
					<label class="add_label"><span class="xing">*</span>真实姓名：</label>
					<input type="text" name="realname" placeholder="输入真实姓名" class="add_input" onfocus="" onblur=""/>
				</div>
				<div class="add_list">
					<label class="add_label">头像：</label>
					<input type="file" name="img" />
				</div>
				<div class="add_list">
					<label class="add_label"><span class="xing">*</span>联系方式：</label>
					<input type="text" name="tel" placeholder="输入联系方式" class="add_input" onfocus="" onblur=""/>
				</div>
				<div class="add_list">
					<label class="add_label"><span class="xing">*</span>地址：</label>
					<input type="text" name="addr" placeholder="输入详细地址" class="add_input" onfocus="" onblur=""/>
				</div>
				<div class="add_list">
					<label class="add_label"><span class="xing">*</span>年级：</label>
					<select name="grade" class="add_input">
						<option value="2014">2015</option>
						<option value="2015">2016</option>
						<option value="2016">2017</option>
						<option value="2017">2018</option>
					</select>
				</div>
				<div class="add_list">
					<label class="add_label"><span class="xing">*</span>专业：</label>
					<select name="class" class="add_input">
						<option value=""></option>
					</select>
				</div>
				<div class="add_list">
					<label class="add_label" style="margin-top: 30px;">个人说明：</label>
					<textarea name="content" class="add_textarea"></textarea>
				</div>
				<input type="submit" value="提交" class="add_submit" />
			</form>
		</div>
	</div>
	<!--添加用户结束-->
	</body>
</html>
