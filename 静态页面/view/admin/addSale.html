<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>淘书街添加出售书籍</title>
		<link rel="shortcut icon" href="../../static/images/shu.ico" />
		<link rel="stylesheet" href="../../static/css/back/user.css" />
		<link rel="stylesheet" href="../../static/css/back/common.css" />
		<link rel="stylesheet" href="../../static/css/back/add.css" />
	</head>
	<body>
	<!-- 头部 -->
	<iframe src="./head.html" width="100%" height="92px"></iframe>
	<!-- 左边节点 -->
	<iframe src="./container.html" style="float: left;width: 220px;height: 280px"frameborder="0"></iframe>
	<!--左边结点结束-->
	
	<!--添加用户开始-->
	<div id="MainForm">
		<div class="form_boxA">
			<div class="a">
				<h2>淘书街添加新出售书籍</h2>
			</div>
			<form action="" method="post" enctype="multipart/form-data" class="add_form" onsubmit="">
				<div class="add_list">
					<label class="add_label"><span class="xing">*</span>ISBN：</label>
					<input type="text" name="isbn" placeholder="请输入10位或13位ISBN码" class="add_input" onfocus="" onblur=""/>
				</div>
				<div class="add_list">
					<label class="add_label"><span class="xing">*</span>书名：</label>
					<input type="text" name="name" placeholder="请输入书名" class="add_input" onfocus="" onblur=""/>
				</div>
				<div class="add_list">
					<label class="add_label"><span class="xing">*</span>作者：</label>
					<input type="text" name="author" placeholder="多个作者可用空格隔开" class="add_input" onfocus="" onblur=""/>
				</div>
				<div class="add_list">
					<label class="add_label"><span class="xing">*</span>出版社：</label>
					<input type="text" name="publishing" placeholder="请输入出版社" class="add_input" onfocus="" onblur="" />
				</div>
				<div class="add_list">
					<label class="add_label">封面图片：</label>
					<input type="file" name="img" />
				</div>
				<div class="add_list">
					<label class="add_label"><span class="xing">*</span>原价：</label>
					<input type="text" name="beprice" placeholder="请输入大于等于0的数字" class="add_input" onfocus="" onblur=""/>
				</div>
				<div class="add_list">
					<label class="add_label"><span class="xing">*</span>售价：</label>
					<input type="text" name="afprice" placeholder="请输入大于等于0的数字" class="add_input" onfocus="" onblur=""/>
				</div>
				<div class="add_list">
					<label class="add_label"><span class="xing">*</span>数量：</label>
					<input type="text" name="num" placeholder="大于0的数字" value="1" class="add_input" onfocus="" onblur=""/>
				</div>
				<div class="add_list">
					<label class="add_label"><span class="xing">*</span>书籍页码：</label>
					<input type="text" name="page" placeholder="请输入大于0的数字" class="add_input" onfocus="" onblur=""/>
				</div>
				<div class="add_list">
					<label class="add_label"><span class="xing">*</span>新旧程度：</label>
					<select class="add_input" name="degrees">
						<option value="全新">全新</option>
						<option value="九成新">九成新</option>
						<option value="八成新">八成新</option>
						<option value="七成新">七成新</option>
						<option value="六成新及以下">六成新及以下</option>
					</select>
				</div>
				<div class="add_list">
					<label class="add_label"><span class="xing">*</span>书籍分类：</label>
					<select class="add_input" name="type">
						<option value=""></option>
					</select>
				</div>
				<div class="add_list">
					<label class="add_label"><span class="xing">*</span>出售人：</label>
					<select class="add_input" name="user">
						<option value=""></option>
					</select>
				</div>
				<div class="add_list">
					<label class="add_label" style="margin-top: 30px;">内容简介：</label>
					<textarea name="content" class="add_textarea"></textarea>
				</div>
				<input type="submit" value="提交" class="add_submit" />
			</form>
		</div>
	</div>
	<!--添加用户结束-->
	</body>
</html>
