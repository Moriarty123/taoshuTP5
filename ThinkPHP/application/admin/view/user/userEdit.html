<script type="text/javascript">
//上传图片
function uploadsimage(obj) {
	if ( obj.value == "" ) return;

	var formdata = new FormData();

    formdata.append("image" , $(obj)[0].files[0]);//$(obj)[0].files[0]为文件对象

    $.ajax({
    	type : 'post',
    	url : '/admin/common/UserImage',
    	data : formdata,
    	cache : false,
        processData : false, // 不处理发送的数据，因为data值是Formdata对象，不需要对数据做处理
        contentType : false, // 不设置Content-type请求头
        success : function(ret){
        	// var html = '<img src="'+ret+'" style="width:120px" class="edituser_img" />';

     
        	// console.log(ret);
        	// $('#headImg').val(ret);
        	$('#headImg').attr('value', ret);
 			$('#headImgBox').attr('src', ret);
        },
        error : function(){ 
        	alert('图片上传失败');
        }
    });
}

</script>
