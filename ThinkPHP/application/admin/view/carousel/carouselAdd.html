<script type="text/javascript">
//上传图片
function uploadsimage(obj) {
	if ( obj.value == "" ) return;

	var formdata = new FormData();

    formdata.append("image", $(obj)[0].files[0]);//$(obj)[0].files[0]为文件对象
    formdata.append("path", 'carousel');

    console.log($(obj)[0].files[0]);

    var str=$("#img").val();
	var arr=str.split('\\');//注split可以用字符或字符串分割
	var my=arr[arr.length-1];//这就是要取得的图片名称
			//     alert(my);

	$('#imgname').val(my);

    $.ajax({
    	type : 'post',
    	url : '/admin/common/UploadsImage',
    	data : formdata,
    	cache : false,
        processData : false, // 不处理发送的数据，因为data值是Formdata对象，不需要对数据做处理
        contentType : false, // 不设置Content-type请求头
        success : function(ret){
        	var html = '<img src="'+ret+'" style="width:120px">';


         	console.log(html);
         	$('#imgBox').html(html);
         	
         	
        	console.log(ret);
        	// $('#headImg').val(ret);
        	$('#path').attr('value', ret);
        },
        error : function(){ 
        	alert('图片上传失败');
        }
    });
}

</script>
